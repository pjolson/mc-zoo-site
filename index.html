<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MC-Zoo Bedrock Server</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Welcome to the MC-Zoo Bedrock Server!</h1>
    <p>A fun Minecraft world created by a dad and son adventure team 🧱🦁</p>
  </header>

  <section class="gallery">
    <h2>Gallery</h2>
    <div class="images">
      <figure>
        <a href="images/IMG_0292.PNG" data-lightbox="gallery" data-title="Explore Sky Cities">
          <img src="images/IMG_0292.PNG" alt="Explore Sky Cities" />
        </a>
        <figcaption>Explore Sky Cities</figcaption>
      </figure>
      <figure>
        <a href="images/IMG_0291.PNG" data-lightbox="gallery" data-title="Enter the Bedrock Prison">
          <img src="images/IMG_0291.PNG" alt="Enter the Bedrock Prison" />
        </a>
        <figcaption>Enter the Bedrock Prison</figcaption>
      </figure>
      <figure>
        <a href="images/IMG_0294.PNG" data-lightbox="gallery" data-title="Overworld Ender Dragon!">
          <img src="images/IMG_0294.PNG" alt="Overworld Ender Dragon!" />
        </a>
        <figcaption>Overworld Ender Dragon!</figcaption>
      </figure>
    </div>
  </section>

  <footer>
    <p>Not affiliated with Mojang or Microsoft. Just for fun. 🐾</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
</body>
</html>
